name: Run Correlation and Compensation Reasons Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib seaborn

      - name: Run Correlation and Compensation Reasons Analysis
        run: python sc_review.py  # Ensure this is the correct script name

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output
